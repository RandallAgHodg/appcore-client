<div class="flex flex-col w-[40vw] gap-5">
  <div
    class="flex justify-between transition ease-out duration-200 hover:scale-105 hover:cursor-pointer hover:shadow-md items-end bg-accent p-5 rounded"
    *ngFor="let client of clients"
    (click)="redirectToDetailPage(client.idCliente!)"
  >
    <div class="flex flex-col text-neutral">
      <h2>{{ client.idCliente }}</h2>
      <h3>{{ client.categoria }}</h3>
    </div>
    <div class="flex flex-col text-neutral">
      <h2>{{ client.nombreCliente }} {{ client.apellidoCliente }}</h2>
    </div>
  </div>
</div>
